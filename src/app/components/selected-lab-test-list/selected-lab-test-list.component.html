<ul nz-list [nzDataSource]="testsList" nzBordered nzSize="small">
  <li class="lab-test-list-item" nz-list-item *ngFor="let test of testsList">
    {{ test.title }}
    <i nz-icon nzType="delete" nzTheme="outline" (click)="onClick(test)"></i>
  </li>
</ul>
