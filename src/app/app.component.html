<div class="container d-flex flex-column justify-content-around">
  <h4>Choose Lab Test</h4>
  <div class="test-container">
    <ng-container *ngIf="testsSelected.length">
      <app-selected-lab-test-list
        [testsList]="testsSelected"
        (deleteSelected)="deleteTest($event)"
      ></app-selected-lab-test-list>
      <ng-container *ngIf="showFormAfter"
        ><app-select-lab-test-form
          (selected)="addTest($event)"
        ></app-select-lab-test-form
      ></ng-container>
      <button
        class="add-form"
        nz-button
        nzType="primary"
        (click)="addForm()"
        [disabled]="showFormAfter"
      >
        <i nz-icon nzType="plus"></i>
        Add another lab test
      </button></ng-container
    >
    <ng-container *ngIf="testsSelected.length == 0"
      ><app-select-lab-test-form
        (selected)="addTest($event)"
      ></app-select-lab-test-form
    ></ng-container>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-light">Cancel</button>
    <button class="btn btn-primary">Save</button>
  </div>
</div>
